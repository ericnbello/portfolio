AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Backend for site view counter
Globals:
  Function:
    Runtime: python3.9
    MemorySize: 128
Resources:
  ResumeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ResumeFunction
      CodeUri: ResumeFunction
      Handler: src/handlers/lambda_function.lambda_handler
      Description: Backend for site view counter
      Timeout: 3
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: CounterTable2
      Events:
        ResumeViews:
          Type: Api
          Properties:
            RestApiId:
              Ref: ResumeViewCountApi
            Path: /counter
            Method: get
    Metadata:
      SamResourceId: ResumeFunction
  ResumeViewCountApi:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowOrigin: '''https://ericnbello.com'''
      EndpointConfiguration: Regional
      OpenApiVersion: 3.0.1
      StageName: Prod
  CounterTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: siteviews
        AttributeType: S
      - AttributeName: Quantity
        AttributeType: N
      KeySchema:
      - AttributeName: siteviews
        KeyType: HASH
      - AttributeName: Quantity
        KeyType: N
      TableName: countertable2
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
